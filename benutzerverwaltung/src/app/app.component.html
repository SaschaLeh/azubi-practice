<h1 id="header">{{ title }}</h1>
<div class="wrapper">
  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)" id="formular">
    <label for="salutation">Anrede</label>
    <select ngModel id="salutation" name="salutation">
      <option value="Frau">Frau</option>
      <option value="Herr">Herr</option>
    </select>
    <label for="name">Vorname</label>
    <input ngModel type="text" name="name" />
    <label for="surename">Nachname</label>
    <input ngModel type="text" name="surename" />
    <label for="email">E-Mail</label>
    <input ngModeltype="email" name="email" />
    <label for="age">Alter</label>
    <input ngModel type="number" name="age" />
    <button id="speichern" type="submit">Speichern</button>
  </form>
  <div class="list-wrapper">
    <ul id="liste">
      <li *ngFor="let user of appUsers">
        {{
          user.salutation +
            " " +
            user.name +
            " " +
            user.surename +
            "," +
            user.email +
            "," +
            user.age +
            " Jahre"
        }}
      </li>
    </ul>
  </div>
  <hr />
  <h2>Zum debuggen (Wert des Formulars):</h2>
  {{ userForm.value | json }}
</div>
